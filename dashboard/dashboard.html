<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="dashboard.css">
</head>
<body>
	<div id="dashboard">
		<div id="revmeter">

			<div class="gauge" style="--rpm: 0; --limiter: 6500; --gauge-value: var(--rpm) / 1000;">

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">0</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">1</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">2</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">3</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">4</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

					<div class="label">5</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>

					<div class="label">6</div>
				</div>

				<div class="digit">
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="separating line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>
					<span class="highlighted line"></span>

					<div class="label">7</div>
				</div>

				<div class="digit">
					<div class="label">8</div>
				</div>

				<div class="limiter"></div>

				<div class="pointer">
					<div class="hand"></div>
				</div>

				<div class="gear"></div>
			</div>

		</div>



		<div id="speedmeter">
			<div class="gauge" style="--kmh: 0; --start-angle: 0deg; --digits-angle: 30deg; --lines-count: 6; --digits-count: 10; --gauge-value: var(--kmh) / 30;">

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">0</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="highlighted separating line"></span>
					<span class="line"></span>

					<div class="label">30</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">60</div>
				</div>

				<div class="highlighted digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">90</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="highlighted separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">120</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">150</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">180</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">210</div>
				</div>

				<div class="digit">
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>
					<span class="separating line"></span>
					<span class="line"></span>

					<div class="label">240</div>
				</div>

				<div class="digit">
					<div class="label">270</div>
				</div>

				<div class="pointer">
					<div class="hand"></div>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
